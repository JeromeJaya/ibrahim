<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Matcher</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(120deg, #f0f4f8, #dfe9f3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      max-width: 750px;
      margin: 50px auto;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 16px;
      background: #fff;
    }
    h2 {
      color: #2c3e50;
    }
    .btn-lg {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-lg:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1.05rem;
    }
    label {
      color: #34495e;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 class="mb-4 text-center fw-bold">🚀 Resume Matcher</h2>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="resume" class="form-label fw-semibold">📄 Upload Your Resume (PDF only)</label>
        <input
          type="file"
          class="form-control"
          name="resume"
          id="resume"
          accept=".pdf"
          required
        />
      </div>

      <div class="mb-4">
        <label for="job_desc" class="form-label fw-semibold">📝 Paste Job Description</label>
        <textarea
          class="form-control"
          name="job_desc"
          id="job_desc"
          rows="8"
          placeholder="Copy and paste the job description here..."
          required
        ></textarea>
      </div>

      <div class="d-grid gap-3 d-md-flex justify-content-md-between">
        <button type="submit" class="btn btn-primary btn-lg col-md-5">🔍 Analyze Match</button>
        <a
          href="https://leetcode.com/"
          target="_blank"
          class="btn btn-success btn-lg col-md-5"
          rel="noopener noreferrer"
        >
          💡 Learn with LeetCode
        </a>
      </div>

      <div class="d-grid gap-3 d-md-flex justify-content-md-between mt-3">
        <a
          href="https://www.indiabix.com/aptitude/questions-and-answers/"
          target="_blank"
          class="btn btn-warning btn-lg col-md-5"
          rel="noopener noreferrer"
        >
          📘for Aptitude Training
        </a>
        <a
          href="https://flowcv.com/resume-template/harvard-classic-sans-serif-style"
          target="_blank"
          class="btn btn-dark btn-lg col-md-5"
          rel="noopener noreferrer"
        >
          ✍️ Create Your Own Resume
        </a>
      </div>
    </form>

    {% if score is not none %}
    <div class="alert alert-info mt-4" role="alert">
      <h5 class="alert-heading">✅ Match Score: {{ score }}%</h5>
      <pre>{{ feedback }}</pre>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
