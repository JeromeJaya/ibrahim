<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume Project Menu</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .menu-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .menu-container h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .menu-button {
      display: block;
      width: 250px;
      padding: 15px;
      margin: 15px auto;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <h2>Resume Project Menu</h2>
    <button class="menu-button">ATS & Resume Analysis</button>
    <button class="menu-button">Job Suggestion</button>
    <button class="menu-button">Weightage of Resume</button>
  </div>

</body>
</html>
